<div class="fill-dock v-scroll">
    <div class="container p-3 mt-3 p-relative">
        <spinner [hidden]="!loading" [text]="'Loading panel...'"></spinner>
        <div class="row form-group">
            <div class="col-md-6">
                <label>Table Name</label>
                <input class="form-control flex mr-3" type="text" [(ngModel)]="tableName">
            </div>
            <div class="col-md-6">
                <label>Table Field(s)</label>
                <input class="form-control flex mr-3" type="text" [(ngModel)]="tableFields">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <label>Sql Command</label>
                <textarea class="form-control" rows="4" [(ngModel)]="sql"></textarea>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <label>Result</label>
                <div class="form-text">{{result}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary ml-1 mr-1" (click)="showTableData()">Exec</button>
                <button type="button" class="btn btn-secondary ml-1 mr-1" (click)="showAllTable()">Show All Table(s)</button>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <table class="table shadow-border">
                    <thead>
                        <tr>
                            <th *ngFor="let c of dataTable.columns">{{c}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of dataTable.data">
                            <td *ngFor="let c of dataTable.columns">{{d[c]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
